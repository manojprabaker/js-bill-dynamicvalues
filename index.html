	<body>
	
	<section class="bill-sec">
		<div class="bill-container">
			<div class="bill-title">
				<h2>Cash Receipt</h2>
				<p>Address:LOREM IPSUM</p>
				<p>Contact:1234567890</p>
			</div>
			
			<div class="bill-row">
				<div class="bill-col-left">	
					<div class="bill-col">
						<label for="bill">Bill  Amount</label>
						<input id="bill" type="text" class="" placeholder=" amount in numbers">
						
					</div>
					
					<div class="tip-col">
						<label for="tip">TipsPercentage</label>
						<input id="tip" type="text" class="" placeholder="enter tips %">
					</div>
					
					<div class="tip-col">
						<label for="tip-amount">Tips Amount</label>
						<input id="tip-amount" type="text" class="" disabled placeholder="tips in rupees">
					</div>
					<div class="total-col">
						<label for="total-amount">Total Amount</label>
						<input id="total-amount" type="text" class=""  placeholder="total in rupees" disabled>
					</div>
					
					<div class="final-amount">
						<p>Your bill Amount &#160;<span id="final-rupees"></span></p>
					</div>
				</div>
				<div class="bill-col-right">
				</div>
	
	
	
	</div>
	</section>
